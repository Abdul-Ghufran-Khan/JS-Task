<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 07</title>
</head>
<body>
    <script>
        var int = prompt("Enter string")
        var con = int.split("")
        var coni = con.splice(0,4)
        var conv = coni.join("")
        if (conv == "Java" || conv == "java") {
            console.log("Yes the word starts with java");
        }
        else{
            console.log("No the given word is not start with java");
        }
    </script>
</body>
</html>
