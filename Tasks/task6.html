<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 06</title>
</head>
<body>
    <script>
        var num = +prompt("Enter an integer")
        if (num % 3 == 0 && num % 7 == 0) {
            console.log(`${num} is multiple by 3 and 7`);
        }
        else if (num % 7 == 0) {
            console.log(`${num} is multiple of 7`);
        }
        else if(num % 3 == 0){
            console.log(`${num} is multiple of 3`);
        }
        else{
            console.log(`${num} is not multiple of 3 or 7`);
        }
    </script>
</body>
</html>
