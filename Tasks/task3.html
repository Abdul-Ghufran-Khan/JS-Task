<body>
    <script>
        var arr = ["Sunday","Monday","Tueday","Wedday","Thursday","Friday","Satday"]
        for (let i = 2024; i <= 2050; i++) {
          var ne = new Date(`January  1, ${i}`)
          var next = ne.getDay()
          if (arr[next]=="Sunday") {
            console.log(`On 1st January ${i} The day will be ${arr[next]}`);
          }
        }
    </script>
