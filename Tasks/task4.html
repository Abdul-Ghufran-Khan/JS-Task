<body>
    <script>
        var ran = Math.round(Math.random()*9)+1
        var inp = prompt("Enter secret number")

            alert(`Yes the secret number is ${ran} Good Work`)

        else{
            alert(`Secret number is ${ran} Not Matched`)
        }
    </script>
