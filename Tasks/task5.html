    <script>
        var re = new Date("August 14,2024")
        var daysdiff = re.getTime() - new Date().getTime()
        var daysleft = Math.ceil(daysdiff / (1000 * 3600 * 24))
        console.log(`Days left to 14 August 2024 : ${daysleft}`);
    </script>
