<!DOCTYPE html>

<head>

</head>
<body>
    <script>
        var date = new Date()
        var mon = date.getMonth()
        var da = date.getDate()
        mon = mon+1
        var ye = date.getFullYear()
        if (da < 10) {
          da = "0"+da
        } else {
          da = da
        }              
        if (mon < 10) {
          mon = "0"+mon
        } else {
          mon = mon
        }
        console.log(`${da}/${mon}/${ye}`);
    </script>
</body>
